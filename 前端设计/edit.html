		<!-- 鼠标点击头像，显示信息 -->

			<img src="./imgs/5c4946fbeaf128b0b2bf7ec6aa177d21.jpg" class="head-info">
			<div style="display: inline;">
				<ul style="display: inline; float: left;" class="info-ul">

	<content>
		<div class="container edit-content">
			<form class="edit-form">
				<div class="head-img">
					<img src="./imgs/王小波.jpg" id="my-img" title="点击更换头像">
					<div class="change-img-hover" id="change-img-hover">
						<div class="change-img-title"><p style="text-align: center;">点击修改头像</p></div>
					</div>
					<input type="file" id="img-upload"/>
				</div>

				<!-- 一个输入框 -->
				<div class="text-field">
					<span class="text-field-title">用户名：</span><input type="text" name="userName" placeholder="请输入用户名"  value="吟游诗人" class="input-field" maxlength="16">
					<p class="tip tip-warn" id="userName-tip">用户名已存在，请重试</p>
				</div>
				<!-- 一个输入框结束 -->
				<!-- 一个输入框 -->
				<div class="text-field">
					<span class="text-field-title">修改密码：</span><input type="password" name="userPwd" placeholder="在此输入新密码(6-16个字符)"  value="" class="input-field" maxlength="16" minlength="6">
					<p class="tip" id="userPwd-tip">如需修改密码，请填写此项</p>
				</div>
				<!-- 一个输入框结束 -->
				<!-- 一个输入框 -->
				<div class="text-field">
					<span class="text-field-title">性别：</span>
					<div class="input-sex">
						<label id="sex-male" >
					        <input type="radio" name="optionsRadios" value="男" class="select-sex" checked>男
					    </label>
					    <label id="sex-female">
					        <input type="radio" name="optionsRadios" class="select-sex" value="女">女
					    </label>
				    </div>
				</div>
				<!-- 一个输入框结束 -->

				<!-- 一个输入框 -->
				<div class="text-field">
					<span class="text-field-title">出生时间：</span><input type="date" name="userBirth" class="data-field" value="2000-01-01" max="2018-07-02" min="1900-01-01" required="true">
				</div>
				<!-- 一个输入框结束 -->

				<!-- 一个输入框 -->
				<div class="text-field">
					<span class="text-field-title">个性签名：</span>
					<textarea name="userMotto" placeholder="请输入个性签名" class="textarea-motto" maxlength="64"></textarea>
					<p class="tip" id="userPwd-tip">最多只能输入64个字符</p>
				</div>
				<!-- 一个输入框结束 -->

				<div class="operate-btn">
					<input type="submit" name="提交" class="btn btn-success my-btn" value="提交">
					<input type="button" name="取消" class="btn btn-info my-btn" value="取消">
				</div>



			</form>
		</div>
	</content>
