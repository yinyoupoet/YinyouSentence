	<content>
		<div class="container publish-div">
			<p class="giant-title">~~ 发布句子 ~~</p>

			<div class="sentence-area">
				<form class="sentence-input">
					<label>收录到句子集：</label>
					<div class="collect-select-div">
						<select class="collect-select" name="collect-select">
							<option value="0">--- 请选择句子集 ---</option>
							<option value="1">测试</option>
							<option value="2">王小波选集</option>
						</select>
					</div>
					<div class="input-sentence">
						<textarea name="sentence-content" placeholder="请输入句子，最多输入512个字符" class="textarea-sentence" maxlength="512"></textarea>
					</div>

					<div class="sentence-from">
						<div class="sentence-write-type">
							<label>是否原创： <input type="checkbox" name="original" id="sentence-original"></label>
							<span class="original-tip">(公子/小姐，请保证是您原创的才能勾选呦，否则我们可能会送您封号套餐哒)</span>
						</div>
						<div class="sentence-not-original">
							<div class="sentence-author">
								<label>作者：<input type="text" name="authorName" class="input-style"></label>
							</div>
							<div class="sentence-original">
								<label>出处：<input type="text" name="bookName" class="input-style"></label>
							</div>
						</div>

						<div class="category">
							<label>句子类别：</label>
							<div class="collect-select-div">
								<select class="collect-select" name="category-select">
									<option value="0">--- 请选择类别 ---</option>
									<option value="1">散文/随笔</option>
									<option value="2">书籍</option>
									<option value="3">歌词</option>
									<option value="4">诗歌</option>
									<option value="5">古诗</option>
									<option value="6">宋词</option>
									<option value="7">格言</option>
									<option value="8">心语</option>
									<option value="9">古风句子</option>
									<option value="10">经典语录</option>
									<option value="11">名人名言</option>
									<option value="12">英语名言</option>
									<option value="13">小说摘抄</option>
									<option value="14">动漫语录</option>
									<option value="15">网友原创</option>
									<option value="16">电影台词</option>
									<option value="17">电视剧台词</option>
									<option value="18">古文名句</option>
								</select>
							</div>
						</div>

						<div class="tags">
							<p><span class="tag-title">句子标签：</span><span class="tag-info">(多个标签请用空格隔开，最多5个标签)</span></p>
							<input type="text" name="tag-input" class="input-style input-tag" id="input-tag">
							<p class="hot-tags"><span class="hot-tag-title">热门标签：</span>
								<span class="hot-tag" state="false">诗意</span>
								<span class="hot-tag" state="false">人生</span>
								<span class="hot-tag" state="false">梦想</span>
								<span class="hot-tag" state="false">爱情</span>
								<span class="hot-tag" state="false">思想</span>
								<span class="hot-tag" state="false">感悟</span>
								<span class="hot-tag" state="false">可爱</span>
								<span class="hot-tag" state="false">小清新</span>
								<span class="hot-tag" state="false">萌萌哒</span>
							</p>
						</div>
					</div>
					
					<div class="submit-btn-div">
						<input type="submit" name="submit" class="btn btn-primary submit-btn" value="提交">
					</div>
					
				</form>
			</div>
		</div>		

	</content>
