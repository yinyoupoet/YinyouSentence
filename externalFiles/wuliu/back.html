<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>退货</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

      <link rel="stylesheet" href="css/back_style.css">

  
</head>

<body>
  <div class="container" id="input-form">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>

      <!-- Form Name -->
      <legend>请填写退货信息!</legend>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">寄件人姓名</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input  name="first_name" placeholder="寄件人姓名" class="form-control"  type="text" id="input-send-name">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >收件人姓名</label> 
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="last_name" placeholder="收件人姓名" class="form-control"  type="text" id="input-rcv-name">
          </div>
        </div>
      </div>



      <!-- Text input-->
             <div class="form-group">
        <label class="col-md-4 control-label">退货商品种类</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-eercast" aria-hidden="true"></i></span>
        <input name="category" placeholder="退货商品种类" class="form-control"  type="text" id="input-kind">
          </div>
        </div>
      </div>


      <!-- Text input-->
             
      <div class="form-group">
        <label class="col-md-4 control-label">选择的快递公司</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-building-o" aria-hidden="true"></i></span>
        <input name="delivery" placeholder="选择的快递公司" class="form-control" type="text" id="input-company">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">快递单号</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-list-ol" aria-hidden="true"></i></span>
        <input name="order_id" placeholder="请填写快递单号" class="form-control" type="text" id="input-order-id">
          </div>
        </div>
      </div>


      <!-- Select Basic -->
         
      <div class="form-group"> 
        <label class="col-md-4 control-label">是否为加急件</label>
          <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fighter-jet" aria-hidden="true"></i></span>
          <select name="state" class="form-control selectpicker" id="input-fast">
            <option value=" " >请选择</option>
            <option value="是">是</option>
            <option value="不是">不是</option>
          </select>
        </div>
      </div>
      </div>


      <div class="form-group"> 
        <label class="col-md-4 control-label">是否需要购买退货货物安全险</label>
          <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-shield" aria-hidden="true"></i></span>
          <select name="state" class="form-control selectpicker" id="input-secure">
            <option value=" " >请选择</option>
            <option value="购买">购买</option>
            <option value="不购买">不购买</option>
          </select>
        </div>
      </div>
      </div>





      <!-- Text area -->
        
      <div class="form-group">
        <label class="col-md-4 control-label">退货原因</label>
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              	<textarea class="form-control" name="comment" placeholder="退货原因" id="input-reason"></textarea>
        </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning" id="submit-info">提交 <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

      </fieldset>
    </form>
  </div>





  <div class="container" id="show-form">
    <div class="well">
        <table class="back-order" style="width:100%" border="5px">
          <tr><th colspan="2"><h2><center>退货单</center></h2></th></tr>
          <tr>
            <td class="back-left col-xs-6"  colspan="2"><center>寄件人姓名</center></td>  
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-send-name">姓名</b></td>
          </tr>          
           <tr>
            <td class="back-left col-xs-6" colspan="2"><center>收件人姓名</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-rcv-name">姓名</b></td>
          </tr>
           <tr>
            <td class="back-left col-xs-6" colspan="2"><center>退货商品种类</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-kind">种类</b></td>
          </tr>
           <tr>
            <td class="back-left col-xs-6" colspan="2"><center>快递公司</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-company">快递公司</b></td>
          </tr>
          <tr>
            <td class="back-left col-xs-6" colspan="2"><center>快递单号</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-order-id">快递单号</b></td>
          </tr>
           <tr>
            <td class="back-left col-xs-6" colspan="2"><center>是否为加急件</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-fast">是</b></td>
          </tr>
           <tr>
            <td class="back-left col-xs-6" colspan="2"><center>是否需要购买退货货物安全险</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-secure">购买</b></td>
          </tr>
           <tr>
            <td class="back-left col-xs-6" colspan="2"><center>退货原因</center></td>
          </tr>
          <tr>
            <td class="back-right col-xs-6" colspan="2"><b id="show-reason">原因</b></td>
          </tr>
           <tr>
            <td class="back-left-btn" colspan="2">
              <center>
              <button class="btn btn-warning" id="show-ok">确定</button>
              <button class="btn btn-warning" id="show-cancel">取消</button>
            </center>
            </td>
          </tr>
        </table>
    </div>
  </div>
    


    <script src='./js/jquery-1.8.3.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

    <script  src="js/back.js"></script>

</body>
</html>
